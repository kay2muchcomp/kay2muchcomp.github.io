<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kay2muchcomp.github.io</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Overlay box */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffb6c1; /* baby pink */
      z-index: 10;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      user-select: none;
      font-size: 2rem;
      color: #880e4f;
      font-weight: bold;
    }

    /* Slider container inside overlay */
    #sliderContainer {
      position: absolute;
      bottom: 50px;
      width: 90vw;
      max-width: 500px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 24px;
      border-radius: 12px;
      background: #ff8fab;
      outline: none;
      cursor: pointer;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
      touch-action: pan-x;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: -10px;
      touch-action: none;
    }

    input[type=range]:active::-webkit-slider-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    input[type=range]::-moz-range-thumb {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      touch-action: none;
    }
    input[type=range]:active::-moz-range-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    /* Popup modal */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 2rem 3rem;
      text-align: center;
      font-size: 1.6rem;
      color: #880e4f;
      z-index: 20;
      display: none;
      user-select: none;
    }

    #popup button {
      margin: 1.5rem 0 0 0;
      font-size: 1.4rem;
      padding: 0.6rem 1.5rem;
      background-color: #ff8fab;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #ff4a6e;
    }

    /* Letter paper */
    #letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      background: #fff8f9;
      border-radius: 15px;
      box-shadow:
        0 0 15px rgba(0,0,0,0.15),
        inset 0 0 40px #ffe0e8;
      padding: 3rem 2.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: #b0003a;
      line-height: 1.5;
      text-align: center;
      user-select: none;
      z-index: 30;
      display: none;
      white-space: pre-line;
      font-family: 'Segoe Script', cursive, 'Comic Sans MS', cursive, sans-serif;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      #popup {
        padding: 1.5rem 2rem;
        font-size: 1.3rem;
      }
      #popup button {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
      }
      #letter {
        font-size: 1.6rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div>Slide to reveal</div>
    <div id="sliderContainer">
      <input type="range" min="0" max="100" value="0" id="loveSlider" />
    </div>
  </div>

  <div id="popup">
    Open letter? <br/>
    <button id="openBtn">Yes</button>
  </div>

  <div id="letter">
Ilysm Vivi ðŸ’–
  </div>

  <script>
    const slider = document.getElementById('loveSlider');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');

    slider.addEventListener('input', () => {
      const val = slider.value;
      // Overlay fades out as slider value increases
      overlay.style.opacity = 1 - val / 100;

      // When slider fully to 100, show popup if not already shown
      if(val == 100) {
        popup.style.display = 'block';
        // Disable slider interaction now that overlay is transparent
        slider.disabled = true;
      }
    });

    openBtn.addEventListener('click', () => {
      // Hide popup and overlay, show letter
      popup.style.display = 'none';
      overlay.style.display = 'none';
      letter.style.display = 'block';
    });
  </script>

</body>
</html>
