<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Soooo</title>
  <style>
    html, body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #fff0f5;
      color: #ff1493;
      font-size: 2rem;
      line-height: 2.5rem;
      word-break: break-word;
      overflow-x: hidden;
    }

    #infiniteLove {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="infiniteLove">i love you s</div>

  <script>
    const container = document.getElementById("infiniteLove");

    // Add "o"s forever as you scroll
    function addOs(count) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        fragment.append("o");
      }
      container.appendChild(fragment);
    }

    // Add some to start
    addOs(999999999999999999999);

    // Keep adding as user scrolls near bottom
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        addOs(999999999999999999999); // add more as needed
      }
    });

    // Mobile fix: if page is too short at start, fill up
    window.addEventListener("load", () => {
      const fillIfNeeded = () => {
        while (document.body.scrollHeight <= window.innerHeight + 200) {
          addOs(300);
        }
      };
      fillIfNeeded();
    });
  </script>
</body>
</html>
