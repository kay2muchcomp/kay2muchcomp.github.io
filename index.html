<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter World</title>
    <!-- Link to 'VT323' font from Google Fonts for a retro/pixelated feel -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply VT323 font globally for a retro, pixelated feel */
        body {
            font-family: 'VT323', monospace;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Changed to white for the intro screen text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            caret-color: transparent; /* Hide the default text input cursor */
            cursor: pointer; /* Indicate it's clickable on the intro screen */
            user-select: none; /* Prevent text selection */
        }

        /* --- Custom Cursor Styles for Intro Screen --- */
        .blinking-cursor {
            display: inline-block;
            width: 0.8em;
            height: 1.2em;
            background-color: #ffffff; /* White for intro screen cursor */
            vertical-align: middle;
            animation: blink-caret .75s step-end infinite;
            margin-left: 0.1em;
        }

        /* Keyframes for the blinking cursor effect */
        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        /* --- Screen Transition Styles --- */
        /* Basic transition for fade effects */
        .transition-opacity-slow {
            transition: opacity 1.5s ease-in-out; /* Slower transition for a smoother fade */
        }
        .pointer-events-none {
            pointer-events: none; /* Disables click events on the element */
        }

        /* Specific styles for the content screen to ensure proper layout */
        #main-content {
            cursor: default; /* Change cursor back to default on the main content screen */
            color: #ffffff; /* White text color for the main content screen */
        }
        #main-content nav a:hover {
            color: #a0a0a0; /* Subtle hover for nav links */
        }

        /* Typewriter effect for the second line on main content screen */
        .typing-text-main {
            display: inline-block;
        }
        .typing-cursor-main {
            display: inline-block;
            width: 0.5em; /* Smaller cursor for subtle effect */
            height: 1em;
            background-color: #ffffff;
            vertical-align: middle;
            animation: blink-caret-main .75s step-end infinite;
            margin-left: 0.1em;
        }

        @keyframes blink-caret-main {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background Music Player -->
    <!-- IMPORTANT: When hosting on GitHub Pages, change the 'src' attribute below -->
    <!-- from "uploaded:let-go-feat-veronika-redd.mp3" to "let-go-feat-veronika-redd.mp3" -->
    <!-- and make sure the MP3 file is in the same directory as this HTML file. -->
    <audio id="background-music" loop>
        <source src="uploaded:let-go-feat-veronika-redd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Initial Intro Screen -->
    <div id="intro-screen" class="absolute inset-0 flex justify-center items-center text-3xl md:text-4xl lg:text-5xl font-bold transition-opacity-slow">
        <span class="typewriter-text"><span class="blinking-cursor"></span></span>
    </div>

    <!-- New Content Screen (initially hidden) -->
    <div id="main-content" class="absolute inset-0 flex flex-col justify-between items-center text-3xl md:text-4xl lg:text-5xl font-bold opacity-0 pointer-events-none transition-opacity-slow">
        <!-- Navigation Bar -->
        <nav class="w-full py-4 text-center">
            <div class="space-x-8 text-lg">
                <a href="#" class="hover:text-gray-400 transition-colors">Home</a>
                <a href="#" class="hover:text-gray-400 transition-colors">Projects</a>
                <a href="#" class="hover:text-gray-400 transition-colors">Contact</a>
                <a href="#" class="hover:text-gray-400 transition-colors">Donate</a>
            </div>
        </nav>

        <!-- Main Profile Section -->
        <div class="flex flex-col items-center flex-grow justify-center px-4 py-8">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Hello World!</h1>
            <p id="dynamic-text" class="text-xl md:text-2xl lg:text-3xl mb-8">
                <span class="typing-text-main"></span><span class="typing-cursor-main"></span>
            </p>

            <!-- Profile Picture - Using a placeholder URL -->
            <img src="https://placehold.co/200x200/5C5C5C/FFFFFF?text=PROFILE" alt="Profile Picture" class="rounded-lg mb-8 shadow-lg">

            <!-- Username and Small Profile Icon Section -->
            <div class="flex items-center space-x-2">
                <!-- Small Profile Icon - Using a placeholder URL -->
                <img src="https://placehold.co/40x40/7C7C7C/FFFFFF?text=USER" alt="Small Profile Icon" class="rounded-full">
                <span class="text-2xl md:text-3xl text-white">6uiced</span>
            </div>
        </div>

        <!-- Footer Text -->
        <footer class="w-full text-center py-4 text-gray-500 text-base">
            sleeping zzz
        </footer>
    </div>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        let hasInteracted = false; // Flag to track user interaction

        // --- Intro Screen Typewriter Effect ---
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const introTextElement = introScreen.querySelector('.typewriter-text');
        const introOriginalTextContent = '> Enter World ';
        let introCharIndex = 0;
        const introSpeed = 70; // typing speed in milliseconds

        function typeIntroText() {
            if (introCharIndex < introOriginalTextContent.length) {
                introTextElement.insertBefore(document.createTextNode(introOriginalTextContent.charAt(introCharIndex)), introTextElement.querySelector('.blinking-cursor'));
                introCharIndex++;
                setTimeout(typeIntroText, introSpeed);
            }
        }

        // Start intro typing effect when the page loads
        window.onload = function() {
            typeIntroText();
        };

        // --- Main Content Screen Dynamic Text Effect ---
        const dynamicTextElement = document.querySelector('.typing-text-main');
        const sentences = [
            "I exploit in lego games",
            "I love coding",
            "I love my gf"
        ];
        let sentenceIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        // Increased typing and deleting speeds to make the overall animation slower
        const typingSpeed = 150; // Speed of typing characters (increased from 100)
        const deletingSpeed = 75; // Speed of deleting characters (increased from 50)
        const pauseTime = 2000; // Remains 2000ms (2 seconds) for pause after typing a sentence

        function typeAndDelete() {
            const currentSentence = sentences[sentenceIndex];

            if (isDeleting) {
                // Deleting text
                dynamicTextElement.textContent = currentSentence.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    sentenceIndex = (sentenceIndex + 1) % sentences.length; // Move to the next sentence
                    setTimeout(typeAndDelete, typingSpeed); // Start typing the next sentence
                } else {
                    setTimeout(typeAndDelete, deletingSpeed);
                }
            } else {
                // Typing text
                dynamicTextElement.textContent = currentSentence.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentSentence.length) {
                    isDeleting = true;
                    setTimeout(typeAndDelete, pauseTime); // Pause before deleting
                } else {
                    setTimeout(typeAndDelete, typingSpeed);
                }
            }
        }

        // Handle click anywhere on the document body for screen transition and music playback
        document.body.addEventListener('click', function() {
            // Only transition if the intro screen is currently visible (opacity is not 0)
            if (introScreen.style.opacity !== '0') {
                // Fade out the intro screen
                introScreen.classList.add('opacity-0', 'pointer-events-none');
                // Remove the click cursor from the body as the interaction is done for the intro
                document.body.style.cursor = 'default';

                // Play background music on user interaction
                if (!hasInteracted) {
                    backgroundMusic.volume = 1.0; // Set to full volume for testing
                    backgroundMusic.play()
                        .then(() => {
                            console.log("Music started playing!"); // Log success
                        })
                        .catch(error => {
                            console.error("Music autoplay blocked or failed:", error); // Log error
                            // You might want to add a visible message to the user here if music fails to play
                        });
                    hasInteracted = true;
                }

                // After the fade-out transition, fade in the new content
                setTimeout(() => {
                    mainContent.classList.remove('opacity-0', 'pointer-events-none');
                    // Start the dynamic text effect on the main content screen
                    typeAndDelete();
                }, 1500); // This delay should match the CSS transition duration (1.5s)
            }
        });
    </script>

</body>
</html>
