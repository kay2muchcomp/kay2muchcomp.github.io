<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kay2muchcomp.github.io</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Overlay box */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffb6c1; /* baby pink */
      z-index: 10;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      user-select: none;
      font-size: 1.2rem;  /* smaller font */
      color: #880e4f;
      font-weight: bold;
      flex-direction: column;
      padding: 0 1rem;
      text-align: center;
    }

    /* Slider container inside overlay */
    #sliderContainer {
      position: absolute;
      bottom: 40px;
      width: 90vw;
      max-width: 400px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      background: #ff8fab;
      outline: none;
      cursor: pointer;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
      touch-action: pan-x;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: -10px; /* pushed up */
      touch-action: none;
    }

    input[type=range]:active::-webkit-slider-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    input[type=range]::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      touch-action: none;
      /* Firefox doesnâ€™t support margin-top on range thumb */
    }
    input[type=range]:active::-moz-range-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    /* Popup modal */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #880e4f;
      z-index: 20;
      display: none;
      user-select: none;
      max-width: 300px;
      width: 80vw;
    }

    #emoji {
      font-size: 3rem;
      margin-bottom: 0.75rem;
      user-select: none;
    }

    #popup button {
      margin: 1rem 0 0 0;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      background-color: #ff8fab;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #ff4a6e;
    }

    /* Letter paper */
    #letter {
      position: fixed;
      top: 30%; /* moved higher */
      left: 50%;
      transform: translate(-50%, -30%);
      width: 90vw;
      max-width: 350px;
      background: #fff8f9;
      border-radius: 15px;
      box-shadow:
        0 0 15px rgba(0,0,0,0.15),
        inset 0 0 40px #ffe0e8;
      padding: 2.5rem 2rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: #b0003a;
      line-height: 1.5;
      text-align: center;
      user-select: none;
      z-index: 30;
      display: none;
      white-space: pre-line;
      font-family: 'Segoe Script', cursive, 'Comic Sans MS', cursive, sans-serif;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      #overlay {
        font-size: 1rem;
      }
      #sliderContainer {
        max-width: 300px;
        bottom: 30px;
      }
      input[type=range]::-webkit-slider-thumb,
      input[type=range]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        margin-top: -8px;
      }
      #popup {
        padding: 1rem 1.5rem;
        font-size: 1rem;
        max-width: 260px;
      }
      #emoji {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      #popup button {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
      #letter {
        font-size: 1.3rem;
        padding: 2rem 1.5rem;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div>Slide to reveal</div>
    <div id="sliderContainer">
      <input type="range" min="0" max="100" value="0" id="loveSlider" />
    </div>
  </div>

  <div id="popup">
    <div id="emoji">ðŸ“©</div>
    <button id="openBtn">read?</button>
  </div>

  <div id="letter">
Ilysm Vivi ðŸ’–
  </div>

  <script>
    const slider = document.getElementById('loveSlider');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');

    slider.addEventListener('input', () => {
      const val = slider.value;
      // Overlay fades out as slider value increases
      overlay.style.opacity = 1 - val / 100;

      // When slider fully to 100, show popup if not already shown
      if(val == 100) {
        popup.style.display = 'block';
        // Disable slider interaction now that overlay is transparent
        slider.disabled = true;
      }
    });

    openBtn.addEventListener('click', () => {
      // Hide popup and overlay, show letter
      popup.style.display = 'none';
      overlay.style.display = 'none';
      letter.style.display = 'block';
    });
  </script>

</body>
</html>
