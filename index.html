<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Vivi ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    #loveText {
      padding: 2rem;
      font-size: 2rem;
      line-height: 2.8rem;
      word-break: break-word;
      white-space: pre-wrap;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatHearts 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    To My Love, Vivi ðŸ’–
  </header>

  <div id="loveText">i love you s</div>

  <!-- Floating Hearts Generator -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>

  <!-- Infinite "o" Scroll -->
  <script>
    const loveText = document.getElementById("loveText");

    function addOs(count) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        fragment.append("o");
      }
      loveText.appendChild(fragment);
    }

    // Initial "o"s
    addOs(300);

    // Add more as user scrolls
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        addOs(300);
      }
    });

    // For mobile: fill if screen is too short
    window.addEventListener("load", () => {
      while (document.body.scrollHeight <= window.innerHeight + 200) {
        addOs(300);
      }
    });
  </script>

</body>
</html>
