<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>kay2muchcomp.github.io</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffccd5; /* baby pink */
      color: #880e4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 0.5s ease;
      -webkit-tap-highlight-color: transparent; /* removes highlight on tap */
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 60vh;
      background: #ffd6dc; /* lighter baby pink */
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      user-select: none;
      filter: brightness(0.6);
      transition: filter 0.3s ease;
      box-sizing: border-box;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2.5rem, 7vw, 3rem);
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
      user-select: none;
      color: #fff;
      text-shadow: none;
    }

    #sliderContainer {
      width: 90vw;
      max-width: 500px;
      margin-top: 30px;
      padding-bottom: env(safe-area-inset-bottom, 20px);
      box-sizing: border-box;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 24px;
      border-radius: 10px;
      background: #ff8fab;
      outline: none;
      cursor: pointer;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
      touch-action: pan-x; /* smooth horizontal sliding on mobile */
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: -10px;
      touch-action: none;
    }

    input[type=range]:active::-webkit-slider-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    /* Firefox */
    input[type=range]::-moz-range-thumb {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      touch-action: none;
    }
    input[type=range]:active::-moz-range-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }

    /* Smaller margin on very small devices */
    @media (max-width: 360px) {
      #sliderContainer {
        margin-top: 20px;
        padding-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">Ilysm Vivi ðŸ’–</div>
  </div>

  <div id="sliderContainer">
    <input type="range" min="0" max="100" value="0" id="loveSlider" />
  </div>

  <script>
    const slider = document.getElementById('loveSlider');
    const container = document.getElementById('container');
    const message = document.getElementById('message');

    slider.addEventListener('input', () => {
      const val = slider.value;
      // Map slider value 0-100 to brightness 0.6 to 1.0
      const brightness = 0.6 + (val / 100) * 0.4;
      container.style.filter = `brightness(${brightness})`;

      if (val >= 70) {
        message.style.opacity = '1';
      } else {
        message.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
