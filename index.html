    /* Basic reset */
    * {

    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f6;
      color: #880e4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

    /* Nav */
    nav {
      width: 100%;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #ff8fab;
      user-select: none;
      position: sticky;
      top: 0;

    }
    nav button {
      flex: 1;
      padding: 1rem 0;
      border: none;
      background: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: #660038;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav button:hover {
      background-color: #ff8fab;
      color: white;
    }
    nav button.active {
      background-color: #ff4a6e;
      color: white;
      cursor: default;
    }

    /* Sections */
    section {
      display: none;
      max-width: 400px;
      width: 90vw;
      padding: 1.5rem 1rem;
      margin: 1rem auto 2rem;
      background: #fff8f9;
      border-radius: 15px;
      box-shadow:
        0 0 15px rgba(0,0,0,0.15),

      color: #b0003a;
      text-align: center;
      font-weight: bold;
      user-select: none;
      min-height: 300px;
    }
    section.active {
      display: block;

    #home h1 {
      font-size: 2rem;

      font-size: 1.2rem;

    /* ========== SLIDER LETTER ========== */
    #overlay {

      background-color: #ffb6c1;
      border-radius: 15px;
      padding: 1rem;
      user-select: none;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #sliderContainer {
      margin-top: 2rem;
      width: 100%;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 14px;
      border-radius: 10px;
      background: #ff8fab;
      outline: none;
      cursor: pointer;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
      touch-action: pan-x;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: -3px;
      touch-action: none;
    }
    input[type=range]:active::-webkit-slider-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }
    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      touch-action: none;
    }
    input[type=range]:active::-moz-range-thumb {
      background: #ff1f4e;
      box-shadow: none;
    }
    #overlayText {
      font-size: 1.3rem;
      color: #660038;
    }
    #popup {
      margin-top: 1rem;
      background: #ffccd6;
      border-radius: 10px;
      padding: 1rem;
      user-select: none;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #popup button {
      font-size: 1rem;
      padding: 0.4rem 1.2rem;
      background-color: #ff8fab;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #ff4a6e;
    }
    #letter {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      line-height: 1.5;
      white-space: pre-line;
      font-family: 'Segoe Script', cursive, 'Comic Sans MS', cursive, sans-serif;
      color: #a1003e;
    }

    /* ========== MINI-GAME ========== */
    #gameArea {
      position: relative;
      height: 250px;
      background: #ffd1e0;
      border-radius: 15px;
      overflow: hidden;
      user-select: none;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 36px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Heart_font_awesome.svg/1024px-Heart_font_awesome.svg.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      animation: fall 5s linear infinite;
      user-select: none;
    }
    @keyframes fall {
      0% { top: -50px; }
      100% { top: 250px; }
    }
    #score {
      margin-top: 0.8rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #660038;
    }
    #gameMessage {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-style: italic;
      color: #aa005a;
      min-height: 1.2em;
    }

    /* Responsive */
    @media (max-width: 400px) {
      nav button {
        font-size: 1rem;
        padding: 0.8rem 0;
      }
      section {
        max-width: 100%;
        margin: 1rem 0 1rem;
        min-height: 250px;
      }
      #gameArea {
        height: 200px;
      }
      .heart {
        width: 30px;
        height: 27px;
      }
    }
  </style>
</head>
