<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kay is tuff</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="hype_squad_event_logo.png">

  <!-- Minecraft-style font -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Minecraftia', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      caret-color: transparent;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: brightness(0.5) grayscale(0.2) blur(5px);
      opacity: 0.8;
      pointer-events: none;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
      pointer-events: none;
    }

    .blinking-cursor {
      display: inline-block;
      width: 0.6em;
      height: 1em;
      background-color: #fff;
      vertical-align: middle;
      animation: blink-caret .75s step-end infinite;
      margin-left: 0.1em;
    }

    @keyframes blink-caret {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    .transition-opacity-slow {
      transition: opacity 1.5s ease-in-out;
    }
    .pointer-events-none {
      pointer-events: none;
    }

    #main-content {
      cursor: default;
      position: relative;
      z-index: 2;
    }

    /* Smaller text sizes */
    #intro-screen {
      font-size: 1.5rem; /* smaller Enter World */
    }

    #main-content h1 {
      font-size: 1.75rem; /* smaller Hello World */
    }

    #dynamic-text {
      font-size: 0.9rem; /* smaller animated text */
    }

    .username {
      font-size: 1.25rem; /* smaller 6uiced */
    }

    .typing-cursor-main {
      display: inline-block;
      width: 0.5em;
      height: 1em;
      background-color: #fff;
      vertical-align: middle;
      animation: blink-caret-main .75s step-end infinite;
      margin-left: 0.1em;
    }

    @keyframes blink-caret-main {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="background-video">
    <source src="Screen Recording 2025-08-09 204156.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <audio id="background-music" loop>
    <source src="let-go-feat-veronika-redd.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro screen -->
  <div id="intro-screen" class="absolute inset-0 flex justify-center items-center font-bold transition-opacity-slow">
    <span class="typewriter-text"><span class="blinking-cursor"></span></span>
  </div>

  <!-- Main content -->
  <div id="main-content" class="absolute inset-0 flex flex-col justify-between items-center font-bold opacity-0 pointer-events-none transition-opacity-slow">
    <div class="flex flex-col items-center flex-grow justify-center px-4 py-8">
      <h1 class="mb-4">Hello World!</h1>
      <p id="dynamic-text" class="mb-8">
        <span class="typing-text-main"></span><span class="typing-cursor-main"></span>
      </p>

      <img src="download.jpg" alt="Profile Picture" class="rounded-lg mb-8 shadow-lg w-[200px] h-[200px] object-cover">

      <div class="border-2 border-white px-4 py-2 rounded-3xl flex items-center space-x-2">
        <img src="f3957fc8d38cdb02b00bac9e64410d26 (1).png" alt="Small Profile Icon" class="rounded-full w-[40px] h-[40px] object-cover">
        <span class="username text-white">6uiced</span>
        <img src="1263-activedev-badge.png" alt="Active Developer Badge" class="w-8 h-8">
        <img src="hype_squad_event_logo.png" alt="HypeSquad Events Badge" class="w-8 h-8">
      </div>
    </div>

    <footer class="w-full text-center py-4 text-gray-500 text-base">
      sleeping zzz
    </footer>
  </div>

  <script>
    const backgroundMusic = document.getElementById('background-music');
    let hasInteracted = false;

    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const introTextElement = introScreen.querySelector('.typewriter-text');
    const introOriginalTextContent = '> Enter World ';
    let introCharIndex = 0;
    const introSpeed = 70;

    function typeIntroText() {
      if (introCharIndex < introOriginalTextContent.length) {
        introTextElement.insertBefore(
          document.createTextNode(introOriginalTextContent.charAt(introCharIndex)),
          introTextElement.querySelector('.blinking-cursor')
        );
        introCharIndex++;
        setTimeout(typeIntroText, introSpeed);
      }
    }

    window.onload = function() {
      typeIntroText();
      const video = document.getElementById('background-video');
      video.play().catch(() => {});
    };

    const dynamicTextElement = document.querySelector('.typing-text-main');
    const sentences = [
      "I hate coding",
      "I love my gf sooooo much",
      "Poltergeist"
    ];
    let sentenceIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 100;
    const deletingSpeed = 50;
    const pauseTime = 3000;

    function typeAndDelete() {
      const currentSentence = sentences[sentenceIndex];
      if (isDeleting) {
        dynamicTextElement.textContent = currentSentence.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          sentenceIndex = (sentenceIndex + 1) % sentences.length;
          setTimeout(typeAndDelete, typingSpeed + 200);
        } else {
          setTimeout(typeAndDelete, deletingSpeed);
        }
      } else {
        dynamicTextElement.textContent = currentSentence.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentSentence.length) {
          isDeleting = true;
          setTimeout(typeAndDelete, pauseTime);
        } else {
          setTimeout(typeAndDelete, typingSpeed);
        }
      }
    }

    document.body.addEventListener('click', function() {
      if (introScreen.style.opacity !== '0') {
        introScreen.classList.add('opacity-0', 'pointer-events-none');
        mainContent.classList.remove('opacity-0', 'pointer-events-none');
        document.body.style.cursor = 'default';

        if (!hasInteracted) {
          backgroundMusic.volume = 1.0;
          backgroundMusic.play().catch(() => {});
          hasInteracted = true;
        }

        setTimeout(() => {
          typeAndDelete();
        }, 1500);
      }
    });
  </script>
</body>
</html>
