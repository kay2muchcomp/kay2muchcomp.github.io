  <title>kay2muchcomp.github.io</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #4b006e;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 60vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px #ff69b4;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      user-select: none;
      filter: brightness(0.3);
      transition: filter 0.3s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
      user-select: none;
    }

    #sliderContainer {
      width: 90vw;
      max-width: 500px;
      margin-top: 30px;
    }
