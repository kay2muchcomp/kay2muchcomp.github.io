<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Vivi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #ffe6f0;
      color: #ff69b4;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ffc0cb;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .tabBtn {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin: 0 15px;
      cursor: pointer;
      color: #fff;
    }

    .tabBtn.active {
      text-decoration: underline;
    }

    section {
      display: none;
      padding: 30px 20px;
      text-align: center;
    }

    section.active {
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
    }

    #sliderContainer {
      position: relative;
      background-color: #ffe6f5;
      padding: 30px 20px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 90%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffcce6;
      z-index: 2;
      transition: clip-path 0.3s ease;
      clip-path: inset(0 100% 0 0);
      border-radius: 20px;
    }

    #overlayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 1.2rem;
      z-index: 3;
    }

    #popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #openBtn {
      margin-top: 10px;
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Rubik', sans-serif;
      font-weight: bold;
    }

    #letter {
      display: none;
      margin-top: 40px;
      font-size: 1.8rem;
      color: #ff1493;
      background: white;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
    }

    input[type=range] {
      appearance: none;
      width: 80%;
      height: 14px;
      background: #ffd6e8;
      border-radius: 10px;
      outline: none;
      margin: 10px auto;
      display: block;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 40px;
      height: 40px;
      background: transparent;
      background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='65' font-size='85'>ðŸ’–</text></svg>");
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      margin-top: -13px;
    }

    input[type=range]::-moz-range-thumb {
      width: 40px;
      height: 40px;
      background: transparent;
      background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='65' font-size='85'>ðŸ’–</text></svg>");
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
    }

    #gameArea {
      position: relative;
      height: 300px;
      overflow: hidden;
      background-color: #ffe6f0;
      border-radius: 20px;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #score {
      font-size: 1.2rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <nav>
    <button class="tabBtn active" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="slider">Letter</button>
    <button class="tabBtn" data-tab="game">Mini-Game</button>
  </nav>

  <section id="home" class="active">
    <h1>HIIII ML</h1>
    <p><strong>IM SORRY IF ITS NOT GOOD I TOLD U THE CODE IS GONE N I JSUT MADE THIS, IM SORRY..</strong></p>
  </section>

  <section id="slider">
    <div id="sliderContainer">
      <div id="overlay">
        <div id="overlayText">Slide to reveal ðŸ’Œ</div>
      </div>
      <input type="range" id="loveSlider" min="0" max="100" value="0" />
      <div id="popup">
        <div style="font-size: 2rem;">ðŸ’Œ</div>
        <button id="openBtn">read?</button>
      </div>
      <div id="letter">ilysm vivi ðŸ’–</div>
    </div>
  </section>

  <section id="game">
    <div id="score">Score: 0</div>
    <div id="gameMessage"></div>
    <div id="gameArea"></div>
  </section>

  <script>
    const tabs = document.querySelectorAll('.tabBtn');
    const sections = document.querySelectorAll('section');
    const slider = document.getElementById('loveSlider');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');
    const overlayText = document.getElementById('overlayText');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
        if (tab.dataset.tab === 'slider') {
          slider.value = 0;
          overlay.style.clipPath = `inset(0 100% 0 0)`;
          popup.style.display = 'none';
          overlayText.style.display = 'block';
          letter.style.display = 'none';
        }
      });
    });

    slider.addEventListener('input', () => {
      overlay.style.clipPath = `inset(0 ${100 - slider.value}% 0 0)`;
      if (slider.value >= 95) {
        popup.style.display = 'flex';
        overlayText.style.display = 'none';
      } else {
        popup.style.display = 'none';
        overlayText.style.display = 'block';
        letter.style.display = 'none';
      }
    });

    openBtn.addEventListener('click', () => {
      letter.style.display = 'block';
      popup.style.display = 'none';
    });

    // Mini Game Logic
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    const gameMessage = document.getElementById('gameMessage');
    let score = 0;
    let gameInterval;

    function startGame() {
      score = 0;
      scoreEl.textContent = 'Score: ' + score;
      gameMessage.textContent = 'Catch the hearts by clicking on them!';
      gameInterval = setInterval(createHeart, 1200);
    }

    function stopGame() {
      clearInterval(gameInterval);
      gameInterval = null;
      document.querySelectorAll('.heart').forEach(h => h.remove());
      gameMessage.textContent = '';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * (gameArea.clientWidth - 40) + 'px';
      heart.style.top = '-40px';
      gameArea.appendChild(heart);

      heart.addEventListener('click', () => {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        gameMessage.textContent = 'You caught a heart! ðŸ’–';
        heart.remove();
        setTimeout(() => gameMessage.textContent = '', 1000);
      });

      setTimeout(() => {
        if (gameArea.contains(heart)) {
          heart.remove();
        }
      }, 6000);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        if (tab.dataset.tab === 'game') startGame();
        else stopGame();
      });
    });
  </script>
</body>
</html>
