<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Vivi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #333;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ffb6c1;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .tabBtn {
      background: transparent;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .tabBtn.active {
      background: #fff;
      color: #ff69b4;
      border-radius: 8px;
    }

    section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    section.active {
      display: block;
    }

    /* HOME */
    #home h1 {
      font-size: 2rem;
      margin-top: 30px;
    }

    /* SLIDER LETTER */
    #sliderContainer {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 220px;
      margin: 50px auto;
      border-radius: 12px;
      background: #ffeef5;
      overflow: hidden;
      box-shadow: 0 0 0 transparent;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #ffb6c1;
      clip-path: inset(0 100% 0 0);
      transition: clip-path 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlayText {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    input[type=range] {
      width: 90%;
      margin-top: 15px;
      height: 14px;
    }

    input[type=range]::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      margin-top: -14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      touch-action: none;
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      touch-action: none;
    }

    #popup {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      z-index: 2;
      flex-direction: column;
    }

    #popup span {
      font-size: 2rem;
    }

    #openBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #ff69b4;
      font-weight: bold;
      cursor: pointer;
    }

    #letter {
      display: none;
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2rem;
    }

    /* MINI-GAME */
    #gameArea {
      position: relative;
      height: 300px;
      background: #fff0f5;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      max-width: 400px;
    }

    .heart {
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(350px);
        opacity: 0;
      }
    }

    #score, #gameMessage {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #d6336c;
    }
  </style>
</head>
<body>

  <nav>
    <button class="tabBtn active" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="game">Mini-Game</button>
    <button class="tabBtn" data-tab="slider">Slider Letter</button>
  </nav>

  <section id="home" class="active">
    <h1>Hi Vivi ðŸ’–</h1>
    <p>Welcome to your special little love corner made just for you.</p>
  </section>

  <section id="game">
    <h2>Catch the Hearts!</h2>
    <div id="gameArea"></div>
    <p id="score">Score: 0</p>
    <p id="gameMessage"></p>
  </section>

  <section id="slider">
    <div id="sliderContainer">
      <div id="overlay">
        <div id="overlayText">Slide to reveal ðŸ’Œ</div>
      </div>
      <input type="range" id="loveSlider" min="0" max="100" value="0" />
      <div id="popup">
        <span>ðŸ“©</span>
        <button id="openBtn">read?</button>
      </div>
    </div>
    <div id="letter">I love you so much Vivi. You mean everything to me. ðŸ’–</div>
  </section>

  <script>
    const tabs = document.querySelectorAll('.tabBtn');
    const sections = document.querySelectorAll('section');

    const slider = document.getElementById('loveSlider');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');
    const overlayText = document.getElementById('overlayText');

    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    const gameMessage = document.getElementById('gameMessage');

    let gameInterval;
    let score = 0;

    function resetSlider() {
      slider.value = 0;
      overlay.style.clipPath = `inset(0 100% 0 0)`;
      popup.style.display = 'none';
      overlayText.style.display = 'block';
      letter.style.display = 'none';
    }

    function startGame() {
      score = 0;
      scoreEl.textContent = 'Score: ' + score;
      gameMessage.textContent = 'Catch the hearts by clicking on them!';
      gameInterval = setInterval(createHeart, 1200);
    }

    function stopGame() {
      clearInterval(gameInterval);
      gameInterval = null;
      document.querySelectorAll('.heart').forEach(h => h.remove());
      gameMessage.textContent = '';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (gameArea.clientWidth - 30) + 'px';
      heart.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);
      heart.style.animationDuration = 4 + Math.random() * 2 + 's';

      heart.addEventListener('click', () => {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        gameMessage.textContent = 'You caught a heart! ðŸ’–';
        heart.remove();
        setTimeout(() => gameMessage.textContent = '', 1000);
      });

      gameArea.appendChild(heart);

      setTimeout(() => {
        if (gameArea.contains(heart)) {
          gameMessage.textContent = 'Missed a heart!';
          heart.remove();
          setTimeout(() => gameMessage.textContent = '', 800);
        }
      }, 6000);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        tab.classList.add('active');
        const target = document.getElementById(tab.dataset.tab);
        target.classList.add('active');

        if (tab.dataset.tab === 'game') {
          startGame();
        } else {
          stopGame();
        }

        if (tab.dataset.tab === 'slider') {
          resetSlider();
        }
      });
    });

    slider.addEventListener('input', () => {
      overlay.style.clipPath = `inset(0 ${100 - slider.value}% 0 0)`;
      if (slider.value >= 95) {
        popup.style.display = 'flex';
        overlayText.style.display = 'none';
      } else {
        popup.style.display = 'none';
        overlayText.style.display = 'block';
        letter.style.display = 'none';
      }
    });

    openBtn.addEventListener('click', () => {
      letter.style.display = 'block';
      popup.style.display = 'none';
    });

    // Init
    resetSlider();
  </script>

</body>
</html>
